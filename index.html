<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
      <title>AI tic tac toe</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="https://use.typekit.net/nao5ffw.css">
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>

  <div id="header"><p id="theText">tic tac toe</p><p id="lite">with A.I.</p></div>
 <div id="mainBox"> 
   <div id="mainto">
<p class="theName" id="x">X</p>
<p class="theName" id="o">O</p>
<p class="theBox" id="xbox"></p>
<p class="theBox" id="obox"></p>
   </div>

<p id="tab">you win</p>
</div>

  <div id="align">
    
  <table id="canvas">
    <div id="board">
    <tr>
     <td class="cell" id="1"></td>
     <td class="cell" id="2"></td>
     <td class="cell" id="3"></td>
    </tr>
    <tr>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
        <td class="cell" id="6"></td>
       </tr>
       <tr>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
        <td class="cell" id="9"></td>
       </tr>
    </div>
</table>




<button id="replay" name="">replay</button>
</div>

    </body>

    <script src="script.js" ></script>
</html>
